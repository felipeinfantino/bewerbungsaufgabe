<div *ngIf="current_mitarbeiterlist.length > 0">
    <h3>Codecentric Mitarbeiter</h3>
    <input [(ngModel)]="language_search"/>
    <button type="btn" (click)="filter()">Search</button>
    <button type="btn" (click)="clear()">Clear</button>
    <div *ngFor="let mitarbeiter of current_mitarbeiterlist">
    <app-mitarbeiter [mitarbeiter]="mitarbeiter" ></app-mitarbeiter>
    </div>
</div>
<div *ngIf="current_mitarbeiterlist.length === 0">
    <h1>Loading ...</h1>
</div>
